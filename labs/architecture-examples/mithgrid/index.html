<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong>2</strong> item left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed"></button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://github.com/selvam1991">Selvam Palanimalai</a></p>
			<p>Part of <a href="https://github.com/umd-mith/mithgrid">MITHgrid</a></p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
		<script src="js/mithgrid.js"></script>
		<script src="js/controllers/mouseEvents.js"></script>
		<script src="js/presentations/list.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
